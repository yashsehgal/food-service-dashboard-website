<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index-style.css">
  <style media="">
    ::selection {
      background-color: rgb(5, 84, 255);
      color: white;
    }
  </style>
  <title>FoodApp | Dashboard</title>
</head>
<body>
  <header id="header-section" class="header-container">
    <img src="assets/logo-text.svg" id="logo-text" class="logo-text-image">
    <img src="assets/resturant-image.svg" id="user-profile" class="user-profile-container">
    <img src="assets/search-bar.svg" id="search-bar" class="search-bar-image">
    <!-- <i class='icon-search'></i> -->
    <input type="text" name="search-bar" id="search-bar-section" class="search-bar-container" placeholder="    search" >
  </header>
  <!-- <br> line break --> <br> <br>
  <div id="container-left" class="left-container-section">
    <div id="customer-statistics-container" class="customer-statistics-section">
      <img src="assets/customer-stats-container-card.svg" id="customer-stat-card" class="customer-stat-container">
    </div>
    
    <div id="business-branch-card" class="branch-card-container">
      <img src="assets/branch-card.svg" id="branch-card" class="branch-card-container">
    </div>
  </div>
  <br> <br>
  <div id="middle-container" class="middle-section-container">
    <div id="current-day-status-card" class="current-status-container">
      <img src="assets/Group 69.svg" id="current-day-stat-card" class="stat-card-current">
    </div>
    <div id="weekly-status-card" class="week-status-container">
      <img src="assets/Group 70.svg" id="week-stat-card-image" class="week-status-image">
    </div>
    <div id="business-rating" class="business-rating-container">
      <img src="assets/Group 50.svg" id="business-rating-card" class="business-rating-section">
    </div>
    <br>
    <div id="main-graph-image" class="main-graph-container">
      <img src="assets/Group 49.svg" id="main-graph" class="main-graph-section">
    </div>
  </div>
  <div id="right-container" class="right-container-section">
    <div id="top-selling-card" class="top-selling-card-container">
      <img src="assets/Group 46.svg" id="top-selling-image" class="top-selling">
    </div>
    <div id="current-order-card" class="current-order-section">
      <img src="assets/Group 47.svg" id="current-order-image" class="current-order-container">
    </div>
    <div id="current-delivery-time" class="delivery-section">
      <img src="assets/Group 48.svg" id="delivery-card-container">
    </div>
    <div id="income-card" class="income-section">
      <img src="assets/Group 71.svg" id="income-card-image" class="income-card-container">
    </div>
    <div id="sales-card" class="sales-section">
      <img src="assets/Group 52.svg" id="sales-card-image" class="sales-card-container">
    </div>
  </div>
</body>
</html>
